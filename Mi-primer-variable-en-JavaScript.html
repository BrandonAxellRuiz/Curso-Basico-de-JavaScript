<script>



//declaramos la variable con la palabra reservada var
var nombre = "Brandon Axell Ruiz";

//variable impresa con el valor de Brandon Axell Ruiz
console.log("Este es el valor de nombre: "+nombre);

//etamos reutilzando una varible antes definida con otro valor
nombre = "Monica";

//variable impresa con el valor de Monica
console.log("Este es el nuevo valor de nombre: "+nombre);

//declaramos un variable tipo constante y esas varibales al ser definidas ya no pueden ser modificadas 
const animal = "Gato";
console.log("Este es el valor asignado a animal: "+animal);


let email = "brandon_axell@hotmail.com";

console.log("Este es el nuevo valor asignado a email: "+email);

email = "brandon@faik.com.mx";
console.log("Este es el nuevo valor asignado a email: "+email);

//En el caso de una variable "const" al querer cambiar el valor no sera posible y nos marcara error
//animal = "Perro";
console.log("Este es el nuevo valor asignado a animal "+animal);


// esta alert nos dira Bienvenido y el valor de nombre ya que se concateno con el simbolo de "+".
alert("Bienvenido "+nombre);

//if para saber si existen las variables o estan definidas
if(nombre && email){
    alert(nombre, email)
}


//if de comparacion para el nombre y si entra te da la bienvenida
if(nombre == "juan" || nombre == "rodrigo"){
    console.log("bienvenido:", nombre)
}else{
    console.log("Tu usuario es invalido")
}


//swtic que muestra dependindo el valor de la variable de nombre tu sexo
switch(nombre){

    case 'monica' :

        console.log('eres mujer')

    break;

    case 'brandon' :

        console.log('eres hombre')

    break;

    default:
        console.log('eres robot')
    break;

}


//creamos el array 
let arregloMachin = [nombre, animal, email];

//imprime en consola el array 
console.log(arregloMachin)


//creamos el objeto en javascript
let objMachin = {
   'nombre' : nombre,
   'animal' : animal,
   'email' : email
}


// descompone el array en un ciclo foreach para ver su contenido  
arregloMachin.forEach(element => {
    console.log(element)
});


// descompone el array en un ciclo for para ver su contenido  
for(i in objMachin){
    console.log(objMachin[i])
}
</script>
